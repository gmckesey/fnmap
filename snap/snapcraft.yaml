name: fnmap # you probably want to 'snapcraft register <name>'
title:  Flutter NMap GUI
base: core18 # the base snap is the execution environment for this snap
version: "alpha-0.5" # just for humans, typically '1.2+git' or '1.3.2'
summary: A zenmap like GUI for nmap
type: app
license: GPL-2.0
icon: snap/meta/gui/fnmap.png
compression: lzo

description: |
  fnmap is a GUI for nmap that runs and parses the output of nmap and provides
  different views of the data.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

architectures:
  - build-on: [ amd64 ]

apps:
  fnmap:
    command: fnmap
    extensions: [flutter-stable]
    
parts:
  fnmap:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart # The main entry-point file of fnmap

  zenity-integration:
    plugin: nil
    stage-snaps:
      - zenity-integration
      
  nmap:
    stage-packages:
    - nmap
    plugin: nil


    
